<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            document.getElementById("versionInfo").innerHTML += "PhoneGap version: " + window.device.cordova + "<br />Running on: " + window.device.platform;
        }

        app.initialize();
    </script>
</head>
<body>
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <p id="versionInfo"></p>
        <div>
            <a href="jquery-mobile.html" class="linkButton">jQuery Mobile</a>
            <p></p>
            <a href="demo.html" class="linkButton">Cordova demo</a>
        </div>
    </div>
</body>
</html>
